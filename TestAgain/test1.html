<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovation Calculator</title>
    <style>
        .selected {
            background-color: yellow;
            color: black;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="button-set">
        <p>HACKING</p>
        <button id="hack-light-btn-kitchen" class="common-btn rq-button hacking" type="button" data-min="1" data-max="3.0">Light</button>
        <button id="hack-moderate-btn-kitchen" class="common-btn rq-button hacking" type="button" data-min="2" data-max="6.0">Moderate</button>
        <button id="hack-extensive-btn-kitchen" class="common-btn rq-button hacking" type="button" data-min="3" data-max="9.0">Extensive</button>
    </div>
    <div id="hacking-text" class="button-text"></div>
    <div>Total Min: <span id="rq-minResults">0</span></div>
    <div>Total Max: <span id="rq-maxResults">0</span></div>

    <script>
        // Object to store text descriptions for each button
        var buttonText = {
            'hack-light-btn-kitchen': 'Minor modifications to walls or partitions, often for convenience, without major structural changes',
            'hack-moderate-btn-kitchen': 'Removing or altering structural components like beams, requiring careful planning to maintain stability',
            'hack-extensive-btn-kitchen': 'Major structural alterations, including removing load-bearing walls and extensive rewiring, impacting building integrity',
            // Additional texts as required...
        };

        // Variables to store the selected values from each set of buttons
        var selectedValues = {};

        // Function to handle button click events
        function toggleSingleButton(button) {
            const $button = $(button);
            const buttonId = $button.attr('id'); // get the button ID
            const group = $button.closest('.button-set'); // get the parent group of the button

            if ($button.hasClass('selected')) {
                // If the button is already selected, deselect it and clear the text
                $button.removeClass('selected');
                $('#hacking-text').text('');
                delete selectedValues[buttonId];
            } else {
                // Deselect any other selected button in the same group
                group.find('.rq-button').removeClass('selected');

                // Select the clicked button and display the corresponding text
                $button.addClass('selected');
                const minValue = parseFloat($button.data('min'));
                const maxValue = parseFloat($button.data('max'));
                selectedValues[buttonId] = { min: minValue, max: maxValue };
                $('#hacking-text').text(buttonText[buttonId]);
            }

            // Calculate the total min and max values
            calculateTotals();
        }

        // Function to calculate the total min and max values
        function calculateTotals() {
            let totalMin = 0;
            let totalMax = 0;

            for (const key in selectedValues) {
                totalMin += selectedValues[key].min;
                totalMax += selectedValues[key].max;
            }

            $('#rq-minResults').text(totalMin.toFixed(1));
            $('#rq-maxResults').text(totalMax.toFixed(1));
        }

        // Attach click event handler to buttons with class 'rq-button'
        $(document).ready(function() {
            $('.rq-button').click(function() {
                toggleSingleButton(this);
            });
        });
    </script>
</body>
</html>
