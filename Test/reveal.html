<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="rp-calculator-pg2">
        <!-- Yellow colour: #F7C454 -->
        <!-- Glacial Indifference, colour is ##F7F7F5 -->
        <div class="Group-1">
            <div class="hacking-grp">
                <p>HACKING</p>
                <button id="btn-1c1" class="common-btn" type="button">Light</button>
                <button id="btn-2c1" class="common-btn" type="button">Moderate</button>
                <button id="btn-3c1" class="common-btn" type="button">Extensive</button>
                <p>Dismantle a cabinet, door or window without hacking walls or floors.</p>
            </div>
            <div class="masonry-grp">
                <p>MASONRY</p>
                <button id="btn-4c1" class="common-btn" type="button">Light</button>
                <button id="btn-5c1" class="common-btn" type="button">Moderate</button>
                <button id="btn-6c1" class="common-btn" type="button">Extensive</button>
                <p>Dismantle a cabinet, door or window without hacking walls or floors.</p>
            </div>
        </div>
        <div class="Group-2">
            <div class="carpentry-grp">
                <p>CARPENTRY</p>
                <button id="btn-7c1" class="common-btn" type="button">Light</button>
                <button id="btn-8c1" class="common-btn" type="button">Moderate</button>
                <button id="btn-9c1" class="common-btn" type="button">Extensive</button>
                <p>Dismantle a cabinet, door or window without hacking walls or floors.</p>
            </div>
            <div class="reno-area-group">
                <p id="reno-area-txt">Total Size of Renovated Area</p> 
                <input type="number" id="area-box" name="Renovated Area" placeholder="Enter..."> m<sup>3</sup>
            </div>
        </div>
        <button id="btn-10c1" class="common-btn" type="button">Calculate</button>
    </div>
    
</body>
</html>
