<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="rp-calculator-pg1">
        <!-- Yellow colour: #F7C454 -->
        <h3>FIND THE PRICE OF SERVICE AT THE PRICE OF NONE</h3> <!-- Glacial Indifference, colour is ##F7F7F5 -->
        <div class="Group-1">
            <div class="property-status">
                <p>Property Status</p>
                <button id="btn-1" class="common-btn" type="button">New</button>
                <button id="btn-2" class="common-btn" type="button">Resale</button>
            </div>
            <div class="Group-2">
                <p>Property Type</p>
                <button id="btn-3" class="common-btn" type="button">HDB</button>
                <button id="btn-4" class="common-btn" type="button">Condo</button>
                <button id="btn-5" class="common-btn" type="button">Landed</button>
            </div>
        </div>
        <div class="Group-3">
            <div class="renovate">
                <p>What To Renovate?</p>
                <button id="btn-6" class="common-btn" type="button">Living/Dining</button>
                <button id="btn-7" class="common-btn" type="button">Bedroom</button>
                <button id="btn-8" class="common-btn" type="button">Kitchen</button>
                <button id="btn-9" class="common-btn" type="button">Bathroom</button>
            </div>
            <div class="budget">
                <p id="bedrooms-txt">No. of Bedrooms</p> 
                <input type="number" id="bedrooms-box" name="budget" placeholder="Enter..."> 
                <p id="bathrooms-txt">No. of Bathrooms</p> 
                <input type="number" id="bathrooms-box" name="budget" placeholder="Enter..."> 
            </div>
        </div>
        <button id="btn-10" class="common-btn" type="button">Next</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var Btns = [
                document.getElementById('btn-1'),
                document.getElementById('btn-2'),
                document.getElementById('btn-3'),
                document.getElementById('btn-4'),
                document.getElementById('btn-5'),
                document.getElementById('btn-6'),
                document.getElementById('btn-7'),
                document.getElementById('btn-8'),
                document.getElementById('btn-9'),
                document.getElementById('btn-10')
            ];

            Btns.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    btn.classList.toggle('toggled');
                });
            });
        });
        
    </script>
</body>
</html>
