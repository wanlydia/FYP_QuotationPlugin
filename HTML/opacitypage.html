<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Opacitystyles.css">
    <title>Page Sections</title>
    <style>
        .page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .active {
            display: block;
            opacity: 1;
        }
        .toggle-button {
            background-color: #f0f0f0;
            margin: 5px;
        }
        .toggle-button.active {
            background-color: #d0d0d0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>


<div id="pg1" class="page active">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <div class="button-container">
        <button id="living-btn" class="toggle-button" onclick="togglePage('pg2', this)">Living</button>
        <button id="kitchen-btn" class="toggle-button" onclick="togglePage('pg4', this)">Kitchen</button>
        <button id="bathroom-btn" class="toggle-button" onclick="togglePage('pg5', this)">Bathroom</button>
        <button id="bedroom-btn" class="toggle-button" onclick="togglePage('pg3', this)">Bedroom</button>
    </div>
    <br>
    <button onclick="startSequence()">Next Button1</button>
</div>


<div id="pg2" class="page">
    <h2>Living</h2>
    <button class="toggle-button">Sun Button</button>
    <button class="toggle-button">Moon Button</button><br><br>
    <button onclick="nextInSequence()">Next Button2</button>
</div>


<div id="pg3" class="page">
    <h2>Bedroom</h2>
    <button class="toggle-button">Sun Button</button>
    <button class="toggle-button">Moon Button</button><br><br>
    <button onclick="nextInSequence()">Next Button2</button>
</div>


<div id="pg4" class="page">
    <h2>Kitchen</h2>
    <button class="toggle-button">Crescent Button</button><br><br>
    <button onclick="nextInSequence()">Next Button3</button>
</div>


<div id="pg5" class="page">
    <h2>Bathroom</h2>
    <button class="toggle-button">Crescent Button</button><br><br>
    <button onclick="nextInSequence()">Next Button3</button>
</div>


<div id="pg6" class="page">
    <h2>Reviews</h2>
    <button class="toggle-button">Crescent Button</button><br><br>
    <button onclick="nextPage('pg1')">Next Button3</button>
</div>
<label for="input-box" id="bathrooms-txt">No. of Bathrooms</label> 
<input type="number" id="bathrooms-box" name="budget" placeholder="Enter...">
<label for="input-box" id="bedrooms-txt">No. of Bedrooms</label> 
<input type="number" id="bedrooms-box" name="budget" placeholder="Enter...">

<script>
    const sequence = [];
    let currentIndex = 0;


    function togglePage(pageId, button) {
        button.classList.toggle('active');
        if (button.classList.contains('active')) {
            sequence.push(pageId);
        } else {
            const index = sequence.indexOf(pageId);
            if (index > -1) {
                sequence.splice(index, 1);
            }
        }
    }


    function startSequence() {
        if (sequence.length === 0) {
            alert('Please select at least one page to visit.');
            return;
        }
        currentIndex = 0;
        nextInSequence();
    }


    function nextInSequence() {
        if (currentIndex < sequence.length) {
            nextPage(sequence[currentIndex]);
            currentIndex++;
        } else {
            nextPage('pg6'); // Navigate to the Reviews page
        }
    }


    function nextPage(nextPgId) {
        const pages = document.querySelectorAll('.page');
        pages.forEach(page => {
            page.classList.remove('active');
        });
        document.getElementById(nextPgId).classList.add('active');
    }
</script>


</body>
</html>
