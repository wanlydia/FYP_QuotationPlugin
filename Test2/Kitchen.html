<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kitchenstyles.css">
</head>
<body>
    <h3>KITCHEN</h3>
    <div id="Kitchen-Group">
        <div class="column" id="column1">
            <div class="hacking-grp">
                <p class="Four-room-header">HACKING</p>
                <button id="hack-light-btn" class="c-btn kitchen-set1" data-value-min="130" data-value-max="2080" type="button">Light</button>
                <button id="hack-moderate-btn" class="c-btn kitchen-set1" data-value-min="2080" data-value-max="4810" type="button">Moderate</button>
                <button id="hack-extensive-btn" class="c-btn kitchen-set1" data-value-min="4810" data-value-max="14820" type="button">Extensive</button>
            </div>
            <div class="carpentry-grp">
                <p class="Four-room-header">CARPENTRY</p>
                <button id="carpentry-light-btn" class="c-btn carpentry-set2" type="button">Light</button>
                <button id="carpentry-moderate-btn" class="c-btn carpentry-set2" type="button">Moderate</button>
                <button id="carpentry-extensive-btn" class="c-btn carpentry-set2" type="button">Extensive</button>
            </div>
            <div class="masonry-grp">
                <p class="Four-room-header">MASONRY</p>
                <button id="masonry-light-btn" class="c-btn" type="button">Light</button>
                <button id="masonry-moderate-btn" class="c-btn" type="button">Moderate</button>
                <button id="masonry-extensive-btn" class="c-btn" type="button">Extensive</button>
            </div>
            <div class="plumbing-grp">
                <p class="Four-room-header">PLUMBING</p> 
                <button id="plumbing-light-btn" class="c-btn" type="button">Light</button>
                <button id="plumbing-moderate-btn" class="c-btn" type="button">Moderate</button>
                <button id="plumbing-extensive-btn" class="c-btn" type="button">Extensive</button>
            </div>
        </div>
        <div class="column" id="column2">
            <div class="electrical-grp">
                <p class="Four-room-header">ELECTRICAL</p> 
                <button id="electrical-light-btn" class="c-btn" type="button">Light</button>
                <button id="electrical-moderate-btn" class="c-btn" type="button">Moderate</button>
                <button id="electrical-extensive-btn" class="c-btn" type="button">Extensive</button>
            </div>
            <div class="GlassnAluminium-grp">
                <p class="Four-room-header">GLASS & ALUMINIUM</p> 
                <button id="GlassnAluminium-light-btn" class="c-btn" type="button">Light</button>
                <button id="GlassnAluminium-moderate-btn" class="c-btn" type="button">Moderate</button>
                <button id="GlassnAluminium-extensive-btn" class="c-btn" type="button">Extensive</button>
            </div>
            <div class="painting-grp">
                <p class="Four-room-header">PAINTING</p> 
                <button id="painting-light-btn" class="c-btn" type="button">Light</button>
                <button id="painting-moderate-btn" class="c-btn" type="button">Moderate</button>
                <button id="painting-extensive-btn" class="c-btn" type="button">Extensive</button>
            </div>
            <div class="cleaningnpolishing-grp">
                <p class="Four-room-header">CLEANING & POLISHING</p> 
                <button id="cleaningnpolishing-light-btn" class="c-btn" type="button">Light</button>
                <button id="cleaningnpolishing-moderate-btn" class="c-btn" type="button">Moderate</button>
                <button id="cleaningnpolishing-extensive-btn" class="c-btn" type="button">Extensive</button>
            </div>
        </div>
        <div class="reno-area-container">
            <div class="reno-area-group">
                <p id="reno-area-txt">Total Size of Renovated Area</p> 
                <input type="number" id="area-box" name="Renovated Area" placeholder="Enter..."> m<sup>3</sup>
            </div>
            <button id="calc-btn" class="c-btn" type="button">Calculate</button>
        </div>
    </div>
    <script>
        // Add your JavaScript functionality here
        document.addEventListener('DOMContentLoaded', function() {
    var toggleGroups = [
        ['hack-light-btn', 'hack-moderate-btn', 'hack-extensive-btn'],
        ['carpentry-light-btn', 'carpentry-moderate-btn', 'carpentry-extensive-btn'],
        ['masonry-light-btn', 'masonry-moderate-btn', 'masonry-extensive-btn'],
        ['plumbing-light-btn', 'plumbing-moderate-btn', 'plumbing-extensive-btn'],
        ['electrical-light-btn', 'electrical-moderate-btn', 'electrical-extensive-btn'],
        ['GlassnAluminium-light-btn', 'GlassnAluminium-moderate-btn', 'GlassnAluminium-extensive-btn'],
        ['painting-light-btn', 'painting-moderate-btn', 'painting-extensive-btn'],
        ['cleaningnpolishing-light-btn', 'cleaningnpolishing-moderate-btn', 'cleaningnpolishing-extensive-btn']
    ];

    toggleGroups.forEach(function(group) {
        var buttons = group.map(id => document.getElementById(id));
        buttons.forEach(function(btn) {
            btn.addEventListener('click', function() {
                buttons.forEach(function(innerBtn) {
                    if (innerBtn !== btn) {
                        innerBtn.classList.remove('active');
                    }
                });
                btn.classList.toggle('active');
            });
        });
    });
});

    </script>
</body>
</html>
