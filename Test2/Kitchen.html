<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Opacitystyles.css">
</head>
<body>
    <h3>KITCHEN</h3>
    <div id="Kitchen-Group">
        <div class="column" id="column1">
            <div class="hacking-grp">
                <p class="Four-room-header">HACKING</p>
                <button id="hack-light-btn" class="common-btn kitchen-set1" data-value-min="130" data-value-max="2080" type="button">Light</button>
                <button id="hack-moderate-btn" class="common-btn kitchen-set1" data-value-min="2080" data-value-max="4810" type="button">Moderate</button>
                <button id="hack-extensive-btn" class="common-btn kitchen-set1" data-value-min="4810" data-value-max="14820" type="button">Extensive</button>
            </div>
            <div class="carpentry-grp">
                <p class="Four-room-header">CARPENTRY</p>
                <button id="carpentry-light-btn" class="common-btn carpentry-set2" type="button">Light</button>
                <button id="carpentry-moderate-btn" class="common-btn carpentry-set2" type="button">Moderate</button>
                <button id="carpentry-extensive-btn" class="common-btn carpentry-set2" type="button">Extensive</button>
            </div>
            <div class="masonry-grp">
                <p class="Four-room-header">MASONRY</p>
                <button id="masonry-light-btn" class="common-btn" type="button">Light</button>
                <button id="masonry-moderate-btn" class="common-btn" type="button">Moderate</button>
                <button id="masonry-extensive-btn" class="common-btn" type="button">Extensive</button>
            </div>
            <div class="plumbing-grp">
                <p class="Four-room-header">PLUMBING</p> 
                <button id="plumbing-light-btn" class="common-btn" type="button">Light</button>
                <button id="plumbing-moderate-btn" class="common-btn" type="button">Moderate</button>
                <button id="plumbing-extensive-btn" class="common-btn" type="button">Extensive</button>
            </div>
        </div>
        <div class="column" id="column2">
            <div class="electrical-grp">
                <p class="Four-room-header">ELECTRICAL</p> 
                <button id="electrical-light-btn" class="common-btn" type="button">Light</button>
                <button id="electrical-moderate-btn" class="common-btn" type="button">Moderate</button>
                <button id="electrical-extensive-btn" class="common-btn" type="button">Extensive</button>
            </div>
            <div class="GlassnAluminium-grp">
                <p class="Four-room-header">GLASS & ALUMINIUM</p> 
                <button id="GlassnAluminium-light-btn" class="common-btn" type="button">Light</button>
                <button id="GlassnAluminium-moderate-btn" class="common-btn" type="button">Moderate</button>
                <button id="GlassnAluminium-extensive-btn" class="common-btn" type="button">Extensive</button>
            </div>
            <div class="painting-grp">
                <p class="Four-room-header">PAINTING</p> 
                <button id="painting-light-btn" class="common-btn" type="button">Light</button>
                <button id="painting-moderate-btn" class="common-btn" type="button">Moderate</button>
                <button id="painting-extensive-btn" class="common-btn" type="button">Extensive</button>
            </div>
            <div class="cleaningnpolishing-grp">
                <p class="Four-room-header">CLEANING & POLISHING</p> 
                <button id="cleaningnpolishing-light-btn" class="common-btn" type="button">Light</button>
                <button id="cleaningnpolishing-moderate-btn" class="common-btn" type="button">Moderate</button>
                <button id="cleaningnpolishing-extensive-btn" class="common-btn" type="button">Extensive</button>
            </div>
        </div>
        <div class="reno-area-container">
            <div class="reno-area-group">
                <p id="reno-area-txt">Total Size of Renovated Area</p> 
                <input type="number" id="area-box" name="Renovated Area" placeholder="Enter..."> m<sup>3</sup>
            </div>
            <button id="calc-btn" class="common-btn" type="button">Calculate</button>
        </div>
    </div>
    <script>
        // Add your JavaScript functionality here
    </script>
</body>
</html>
